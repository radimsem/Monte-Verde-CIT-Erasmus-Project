<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/250fd47c9a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/global.css">
  <link rel="stylesheet" href="/public/css/main.css">
  <title>Welcome - Monte Verde in Funchal</title>
</head>

<body>
  <div id="home" class="showcase relative case_size bg_image">
    <div class="header_overlay case_size"></div>

    <header class="relative case_size">
      <div class="header_top">
        <div class="logo">
          <img src="/public/img/monte_verde_logo.svg" alt="Monte Verde Logo">
        </div>

        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="gallery.html">Overview</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#location">Location</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#booking">Contact</a></li>
          </ul>
        </nav>
        
      </div>

      <section class="hero_sec">
        <article class="hero_titles">
          <h1>Welcome to Monte Verde in Funchal</h1>
          <p>
            Surrounded by gardens, this guest house offers an outdoor pool with 
            sun deck and a conservatory restaurant overlooking the surrounding vegetation.
          </p>
          <button class="hero_btn primar_btn">
            <a href="#booking">Book now</a>
          </button>
        </article>
        <article class="hero_gall">
          <article class="landscape_img">
            <a href="gallery.html">
              <img src="https://img.bedsandhotels.com/media/pic-monteverde-3.jpg" alt="">
            </a>
          </article>
          <div class="hero_row">
            <article class="rect_img">
              <a href="gallery.html">
                <img src="https://img.bedsandhotels.com/media/pic-monteverde-7.jpg" alt="">
              </a>
            </article>
            <article class="rect_img">
              <a href="gallery.html">
                <img src="https://img.bedsandhotels.com/media/pic-monteverde-6.jpg" alt="">
              </a>
            </article>
        </article>
      </section>

      <a href="#services" class="scroll-down">
        <div id="scroll_btn"></div>
      </a>
    </header>

  </div>
  
  <div class="scroll_view">

    <main>

      <section id="booking" class="contact_sec col bg_image">
        <div class="header_overlay"></div>

        <article class="section_head">
          <h1>Appointment booking</h1>
        </article>
        <section class="booking_sec p-0">
          <article class="booking_form_art">
        
            <form class="booking_form" action="" method="POST">
              <input type="text" name="name" id="name" placeholder="Your full name" class="data_input" required>
              <input type="email" name="email" id="email" placeholder="Your @email" class="data_input" required>
              <input type="text" name="phone" id="phone" placeholder="Your phone number" class="data_input" required>
              <input type="text" name="date" id="date" placeholder="Select a date in the calendar" class="data_input" required>
              <input type="submit" name="submit" id="submit" value="Contact Host" class="data_input">
              <input type="hidden" name="action" id="action" value="Contact Host">
            </form>

          </article>
        </section>
      </section>

    </main>

  </div>

  <script src="/public/js/app.js"></script>
  <script src="/public/js/calendar.js"></script>

</body>

</html>
